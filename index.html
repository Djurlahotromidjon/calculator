<!DOCTYPE>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="platform">
            <input type="text" class="show-result" />
            <button class="reset">RESET</button>
            <div class="row">
                <button class="buttons number-buttons">1</button>
                <button class="buttons number-buttons">2</button>
                <button class="buttons number-buttons">3</button>
                <button class="buttons btn-plus">+</button>
            </div>
            <div class="row">
                <button class="buttons number-buttons">4</button>
                <button class="buttons number-buttons">5</button>
                <button class="buttons number-buttons">6</button>
                <button class="buttons btn-minus">-</button>
            </div>
            <div class="row">
                <button class="buttons number-buttons">7</button>
                <button class="buttons number-buttons">8</button>
                <button class="buttons number-buttons">9</button>
                <button class="buttons btn-multiply">*</button>
            </div>
            <div class="row">
                <button class="buttons btn-fraction">,</button>
                <button class="buttons number-buttons">0</button>
                <button class="buttons btn-result">=</button>
                <button class="buttons btn-division">/</button>
            </div>
        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
